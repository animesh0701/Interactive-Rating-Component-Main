<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IRCM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div id="star">
        <img src="icon-star.svg" alt="star" />
      </div>
      <div id="description">
        <h2><b>How did we do?</b></h2>
        <p>
          Please lets us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <div class="normalRating unactiveState">1</div>
        <div class="normalRating unactiveState">2</div>
        <div class="normalRating unactiveState">3</div>
        <div class="normalRating unactiveState">4</div>
        <div class="normalRating unactiveState">5</div>
      </div>
      <div id="submit">SUBMIT</div>
    </div>
    <div class="response hidden">
      <div id="tylogo"><img src="illustration-thank-you.svg"  alt="thanks"/></div>
      <div id="interactive"></div>
      <div id="thanks">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you everneed
          more suppport, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
